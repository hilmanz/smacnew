            <div id="top-50-keyword" class="summary-report">
                <div class="title-bar">
                    <h1><span class="numbers">1</span><span class="title-text">Top 50 Keywords</span></h1>
                    
                    <div class="title-icon">
                     	<a class="fadeout-top-50-keyword hide" href="#top-50-keyword" style="display:none;">Hide</a>
                     	<a class="fadein-top-50-keyword show" href="#top-50-keyword">Show</a><span class="tooltip-expand">&nbsp;</span>

                </div>

                            <td>Word</td>
                            <td>Frequency</td>
                            <td>People Mentioning</td>
                        </thead>
						{assign var=num value=1}

                            </td>
                        </tr>

						{/section}
                    </table>

					ts_get_counts();
					</script>
