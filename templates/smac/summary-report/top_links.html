{*}
            <div id="#top50links" class="summary-report">
                <div class="title-bar">
                    <h1><span class="numbers">5</span><span class="title-text">TOP 50 Links</span></h1>
                    <div class="title-icon">
                     	<a class="fadeout-top50links hide" href="#top50links" style="display:none;">Hide</a>
                     	<a class="fadein-top50links show" href="#top50links">Show</a>
                    </div>
                </div>
                <div id="content-top50links"" style="display:none;">{/*}
                    <div class="content">
                    <table class="zebra"  border="0" cellspacing="0" cellpadding="0" width="830">
                        <thead class="tbheading">
                            <td width="20">No</td>
                            <td>Links</td>
                            <td>Reach</td>
                        </thead>
						{section name=i loop=$top_links}
                        <tr style="background:#f2ffe7;">
                            <td>{$top_links[i].no}</td>
                            <td><a href="{$top_links[i].url}" target="_blank">{$top_links[i].url}</a></td>
                            <td>{$top_links[i].impression|number_format}</td>
                        </tr>
						{/section}
                    </table>
                    </div>{*}
                </div><!-- #content-top50links-->
            </div><!-- #top50links-->
            {/*}
