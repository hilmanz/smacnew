{literal}
<script type="text/javascript">
$(document).ready(function(){
	$('#reset-password').submit(function(){
		if( confirm('Are you sure want to change this account password?') ){
			return true;
		}
		return false;
	});
});
</script>
{/literal}

<div style="padding:10px;">
<h2>Account Reset Password</h2>
<hr>

{if $err}
<p style="color:#ff0000;font-weight:bold;">
{$err}
</p>
{/if}

<form id="reset-password" method="post" action="index.php?s=register&act=account-reset-password&id={$id}">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="addlist zebra">
	<tr>
		<td>New Password</td><td><input type="password" name='np' maxlength="32" /></td>
	</tr>
	<tr>
		<td colspan="2"><input type="submit" value=" Save " /></td>
	</tr>
</table>
<input type="hidden" name="change" value="1" />
</form>
</div>
