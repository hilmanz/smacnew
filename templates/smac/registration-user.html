<script src="js/jquery.validate.js" type="text/javascript"></script>
{literal}
<script type="text/javascript">
$(document).ready(function(){
	$("#accountRegister").validate();
});
</script>
{/literal}

<div id="main-container">
    	{$sidebar}
        <div id="container">
            <div class="title-bar">
            	<h1><a href="#">Create User</a></h1>
            </div>

		{if $err != ''}
		<p>
			{$err}
			
			{if $validErr}
			<ul>
			{section name=i loop=$validErr}
				<li>{$validErr[i]}</li>
			{/section}
			</ul>
			{/if}
		</p>
		{/if}
            <div id="add-user">
            	<form class="smacform" id="accountRegister" method="POST" action="{$url}">
                	<div class="formbox">
                        <div class="row">
                            <label>First Name</label>
                            <input type="text" name="fname" class="required" minlength="2" />
                        </div>
                        <div class="row">
                            <label>Last Name</label>
                            <input type="text" name="lname" class="required" minlength="2" />
                        </div>
                        <div class="row">
                            <label>Email*</label>
                            <input type="email" name="email" class="required" />
                        </div>
						<!--
                        <div class="row">
                            <label>Password</label>
                            <input type="password" name="password" class="required" />
                        </div>
						-->
                        <div class="row">
                            <label>Title</label>
                            <input type="text" name="title" />
                        </div>
                        <div class="row">
                            <label>Contact No*</label>
                            <input type="text" name="contact" class="required number" />
                        </div>
                        <div class="row">
                            <label>Blackberry PIN</label>
                            <input type="text" name="bb" />
                        </div>
                    </div>
                	<div class="row">
                	    <input type="hidden" name="add" value="1" />
                    	<input type="submit" value="CREATE" />
                    </div>
                </form>
            </div>
</div><!-- #container -->
    </div><!-- #main-container -->
