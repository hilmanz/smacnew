<script>
	var active_url = "{$active_url}";
	var expired_url = "{$expired_url}";
	{literal}
	function active_subscriptions(active_url){
		$("#active_subs").html("<div style='text-align: center;'><span style='color:black;display:block;margin-bottom: 10px;'>Loading Active Subscriptions</span><img src='images/loader-med.gif'/></div>");
		smac_html(active_url,function(response){
			$("#active_subs").html(response);
		});
	}
	function expired_subscriptions(active_url){
		$("#expired_subs").html("<div style='text-align: center;'><span style='color:black;display:block;margin-bottom: 10px;'>Loading Expired Subscriptions</span><img src='images/loader-med.gif'/></div>");
		smac_html(active_url,function(response){
			$("#expired_subs").html(response);
		});
	}
	{/literal}
	active_subscriptions(active_url);
	expired_subscriptions(expired_url);
</script>
