<div id="main-container">
    	{$sidebar}
        <div id="container">   	
            <div class="title-bar padR15">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
            	<tr>
                	<td align="left">
            			<h1><a href="#">My Account</a></h1>
                    </td>
                </tr>
            </table>
            </div>
            <div id="campaign" class="pad1015">
              <h2>Preferences</h2>
              <form method="post" action="{encrypt url='index.php?page=account&act=preferences'}" enctype="application/x-www-form-urlencoded">
	            <table id="tbl-account" width="100%" border="0" cellspacing="0" cellpadding="0" style="margin:0 0 40px 0;">   
	                <tr bgcolor="#f1f1f1">
	                	<td valign="top" width="180">
	                    	<h4 class="margin0">Email Notification</h4>
	                    </td>
	                    <td valign="top">
	                    	<input type="radio" id="enabled" name="enable_notif" value="1" {if $pref.reguler_email_interval <> 0}checked="checked"{/if}/>Enabled
	                    	<input type="radio" id="disabled" name="enable_notif" value="0" {if $pref.reguler_email_interval eq 0}checked="checked"{/if}/>Disabled              	
	                   	</td>
	              	</tr>
	                <tr style="background-color:#fbfbfb">
	                	<td valign="top" width="180">
	                    	<h4 class="margin0">Regular Report</h4>
	                    </td>
	                    <td valign="top">
	                    	<input type="radio" name="interval" value="0" {if $pref.reguler_email_interval eq 0}checked="checked"{/if}/>Disabled
	                    	<input type="radio" name="interval" value="1" {if $pref.reguler_email_interval eq 1}checked="checked"{/if}/>Daily
	                    	<input type="radio" name="interval" value="7" {if $pref.reguler_email_interval eq 7}checked="checked"{/if}/>Weekly
	                    	<input type="radio" name="interval" value="30" {if $pref.reguler_email_interval eq 30}checked="checked"{/if}/>Monthly             	
	                   	</td> 
	                </tr>
	                <tr bgcolor="#f1f1f1">
	                	<td valign="top" width="180">
	                    	<h4 class="margin0">Include Report in PDF</h4>
	                    </td>
	                    <td valign="top">
	                    	<input type="radio" name="include_pdf" value="1" {if $pref.email_pdf_report eq 1}checked="checked"{/if}/>Enabled
	                    	<input type="radio" name="include_pdf" value="0" {if $pref.email_pdf_report eq 0}checked="checked"{/if}/>Disabled              	
	                   	</td>
	              	</tr>
	            </table>
	            <input type="hidden" name="edit" value="1"/>
	            <input type="submit" value="SAVE PREFERENCES" class="round5 bgGreen fRight" id="btn-save1">
            </form>

           	</div>
        </div><!-- #container -->
    </div><!-- #main-container -->
<script>
{literal}
	$(document).ready(function(){
		$("#enabled").click(function(){
			$("input[name='interval']").removeAttr('disabled');
		});
		$("#disabled").click(function(){
			$("input[name='interval']").attr('disabled','true');
		});
	});
{/literal}
</script>
